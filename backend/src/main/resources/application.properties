spring.application.name=backend
DEFAULT_ADMIN_USERNAME=${ADMIN_USERNAME:admin}
DEFAULT_ADMIN_PASSWORD=${ADMIN_PASSWORD:password}
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/aomailinfo}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
logging.level.ai.aomail.info.backend=TRACE
logging.level.org.springframework.security=TRACE
spring.main.allow-circular-references=true
server.address=0.0.0.0
server.port=8083
